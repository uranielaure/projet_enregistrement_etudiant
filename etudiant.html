<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/monstyle.css" />
    <title>Enrégistrement d'étudiants</title>

</head>

<body>

    <div class="container-fluid">

        <div class="container">
            <h2 class="bg-light text-success text-center p-3">GESTION DES ETUDIANTS DU PROGRAMME TECHWOMENFACTORY</h2>
        </div>

        <ul class="nav nav-pills mb-3 justify-content-center" id="pills-tab">

            <li class="nav-item">
                <button class="nav-link active" data-bs-toggle="pill" data-bs-target="#new-etd" type="button">Page d'enregistrement</button>
            </li>

            <li class="nav-item" role="presentation">
                <button class="nav-link" data-bs-toggle="pill" data-bs-target="#list-etd" type="button">Etudiants enrégistrés</button>
            </li>
           


        </ul>

        <div class="tab-content" id="pills-tabContent">
            <div id="nov-mat" class="tab-pane fade show ">
               <form action="matiere">Matiere</form>
               <input type="text" name="mat" class="form-control">
               <button class="btn"></button>
            </div>
            <div class="tab-pane fade show active" id="new-etd">

                <!-- Zone étudiant -->

                <div class="container">
                    <div class="row my-3 justify-content-md-center">

                        <div class="card col-10 align-self-center">
                            <div class="card-body">
                                <h5 class="card-title my-3 mb-5">Entrez les informations de l'étudiant</h5>

                                <div class="container">
                                    <div class="row my-3 justify-content-md-between">
                                        <div class="col-6">
                                            <form>
                                                <label class="form-label">Noms</label>
                                                <input type='text' class="form-control" id='txt_nom' required>

                                                <label class="form-label">Prenoms</label>
                                                <input type='text' class="form-control" id='txt_prenom' />

                                                <label class="form-label">Lieu de naissance</label>
                                                <input type='text' class="form-control" id='txt_lnais' />

                                                <div class="row mt-3">
                                                    <div class="col-5">
                                                        <label class="form-label">Matières</label>
                                                        <select class="form-select" id="matiere">
                                                            <option value="selection">Sélectionner une matière</option>
                                                            <option value="introduction">INTRODUCTION A LA PROGRAMMATION</option>
                                                            <option value="html">HTML 5</option>
                                                            <option value="css">CSS 3</option>
                                                            <option value="bootstrap">BOOTSTRAP</option>
                                                            <option value="javascript">JAVASCRIPT</option>
                                                            <option value="algorithmique">ALGORITHMIQUE</option>
                                                            <option value="dom">DOM</option>
                                                            <option value="php">PHP</option>
                                                            <option value="php_oo">PHP_OO</option>
                                                            <option value="laravel">LARAVEL</option>
                                                        </select>
                                                    </div>

                                                    <div class="col-3">
                                                        <label class="form-label">Note</label>
                                                        <input type='text' class="form-control" id='txt_note' />
                                                    </div>

                                                    <div class="col-4">
                                                        <br />
                                                        <a class="btn btn-success mt-2" id="btn_addM">Ajouter</a>
                                                    </div>

                                                    <div class="col-12 mt-3">
                                                        <table class="table table-bordered">
                                                            <thead>
                                                                <tr>
                                                                    <th>Matière</th>
                                                                    <th>Note</th>
                                                                </tr>
                                                            </thead>

                                                            <tbody id="tab_note"></tbody>
                                                        </table>
                                                    </div>
                                                </div>


                                                <a class="btn btn-primary mt-3" id="btn_save">Enregistrer</a>
                                                <button type="reset" class="btn btn-danger mt-3">Annuler</button>
                                        </div>

                                        <div class="col-5">
                                            <label class="form-label">Parcours</label>
                                            <select class="form-select" id="parcours">
                                                <option value="selection">Sélectionner votre parcours</option>
                                                <option value="Developpement Web">Developpement web</option>
                                                <option value="Data science">Data science</option>
                                                <option value="Art numerique">Art numerique</option>
                                            </select>

                                            <div class="row mt-3">
                                                <div class="col-6">
                                                    <label class="form-label">Poids</label>
                                                    <input type='number' class="form-control" id='txt_poids' />
                                                </div>

                                                <div class="col-6">
                                                    <label class="form-label">Taille (en cm)</label>
                                                    <input type='number' class="form-control" id='txt_taille' />
                                                </div>
                                            </div>
                                            <div class="row mt-3 mb-3">
                                                <span class="mb-3">Sexe</span>
                                                <div class="col-6">
                                                    <input type="radio" name="sexe" id="sexe" value="Homme"></button>
                                                    <label class="form-label">Homme</label>
                                                </div>

                                                <div class="col-6">
                                                    <input type="radio" name="sexe" id="sexe" value="Femme"></button>
                                                    <label class="form-label">Femme</label>
                                                </div>
                                            </div>


                                            <label class="form-label">Date de naissance</label>
                                            <input type='date' class="form-control" id='txt_dnais' />

                                            </form>
                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>



                        <div class="col-6">

                        </div>

                    </div>

                </div>
            </div>


            <div class="tab-pane fade" id="list-etd">

                <div class="container">
                    <div class="row">
                        <div class="col-9 card">
                            <div class="card=body">
                                <h5 class="card-title my-3 mb-3">Liste des etudiants</h5>
                                <table class="table table-bordered-solid mt-4" id="info_tab">
                                    <thead>
                                        <th>Numéro</th>
                                        <th>Noms & Prenoms</th>
                                        <th>Date de naissance</th>
                                        <th>Lieu de naissance</th>
                                        <th>Sexe</th>
                                        <th>Parcours</th>
                                        <th>Action</th>
                                    </thead>
                                </table>
                            </div>
                        </div>


                        <div class="col-3">

                            <div class="card">
                                <div class="card-body">
                                    <h5 class="card-title my-3 mb-3">Détails</h5>
                                    <p id="lenom"></p>
                                    <p id="leprenom"></p>
                                    <p id="ledate"></p>
                                    <p id="leparcours"></p>
                                    <p id="lepersonne"></p>

                                    <table class="table table-bordered">
                                        <thead>
                                            <tr>
                                                <th>Matières</th>
                                                <th>Notes</th>
                                            </tr>
                                        </thead>

                                        <tbody id="tab_mynote">

                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>

                    </div>


                    <div class="tab-pane fade" id="pills-contact">3</div>

                </div>

            </div>


            <script src="./js/bootstrap.bundle.min.js"></script>
            <script src="./js/etudiant.js"></script>
            

</body>

</html>
